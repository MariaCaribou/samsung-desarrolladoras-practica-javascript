<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calcula tu DNI</title>

<body>
    <div id="caja1">
        <h1>CALCULA TU DNI</h1>
        <form action="#" onsubmit="return comprobarLetraDni()">
            <span>NÚMERO</span>
            <input type="text" name="numeroDni" id="numeroDni" maxlength="8" value=""/><br /> 
            <span>LETRA</span>
            <input type="text" name="letra" id="letra" maxlength="1" value="" /><br />
            <br /><br />
            <input type="submit" id="boton" value="Aceptar">
            <br><br />
        </form>
    </div>

    <div id="caja2">
        <span>LA LETRA DEL NIF INDICADA</span>
        <h1 id="letraDNI"></h1>
        <h3 id="error"></h3>
        <span>TU NÚMERO COMPLETO ES</span>
        <h1 id="DNIcompleto"></h1>
    </div>  
</body>
